<html>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="master/css/demo.css" />

  <body>
    <div class="wrapper">
      <header>
        <h1>Touchy.js</h1>
        <p>JavaScript library for touch optimized data input</p>

        <p class="view"><a href="https://github.com/nemiah/Touchy.js">View the Project on GitHub <small>nemiah/Touchy.js</small></a></p>
        <p class="view"><a href="https://github.com/nemiah/Touchy.js/zipball/master">Download <small>ZIP File</small></a></p>

      </header>
		
      <section>
        <h3>This is what it's about</h3>
		
		<div class="divButton" id="wheelTouchy" style="margin-top:100px;display:inline-block;margin-right:10px;">Wheel selector</div>
		<div style="display:inline-block;">Selected: <span id="wheelSelected">17.0</span></div>
		
		<script type="text/javascript">
			Touchy.wheel($('#wheelTouchy'), {
				data: {"17.0": "17,0°", "21.0": "21,0°", "21.5": "21,5°", "22.0": "22,0°", "22.5": "22,5°", "23.0": "23,0°", "28.0": "28,0°"},
				selection: function(value){
					$('#wheelSelected').html(value);
				},
				value: function(){
					return $('#wheelSelected').html();
				}
			});
		</script>
		
      </section>
      <footer>
        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>
    </div>
    <script src="javascripts/scale.fix.js"></script>
    
  </body>
</html>
