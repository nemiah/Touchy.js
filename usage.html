<!DOCTYPE html>
<html>
	<head>
		<title>Touchy.js demo page</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width,user-scalable=no">
		
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		
		<!-- THIS IS WHAT YOU NEED: -->
		<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
		<script type="text/javascript" src="js/snap.svg/snap.svg-min.js"></script>
		
		<script type="text/javascript" src="Touchy.js"></script>
		<link rel="stylesheet" type="text/css" href="Touchy.css" />
		<!-- END -->
		
	</head>
	<body>
		<h1>Touchy.js demo page</h1>
		<div class="divButton" id="touchyWheel" style="margin-left:20px;margin-top:100px;display:inline-block;margin-right:10px;">Wheel selector</div>
		<div style="display:inline-block;">Selected: <span id="selectedWheel">17.0</span></div>
		
		<script type="text/javascript">
			Touchy.wheel($('#touchyWheel'), {
				data: {"17.0": "17,0°", "21.0": "21,0°", "21.5": "21,5°", "22.0": "22,0°", "22.5": "22,5°", "23.0": "23,0°", "28.0": "28,0°"},
				selection: function(value){
					$('#selectedWheel').html(value);
				},
				value: function(){
					return $('#selectedWheel').html();
				}
			});
		</script>
		<br />
		
		<div class="divButton" id="touchyWheelMulti" style="margin-left:20px;margin-top:50px;display:inline-block;margin-right:10px;">Wheel multi selector</div>
		<div style="display:inline-block;">Selected: <span id="selectedWheelMulti">17.0</span></div>
		
		<script type="text/javascript">
			Touchy.wheel($('#touchyWheelMulti'), {
				data: {"17.0": "17,0°", "21.0": "21,0°", "21.5": "21,5°", "22.0": "22,0°", "22.5": "22,5°", "23.0": "23,0°", "28.0": "28,0°"},
				selection: function(value){
					$('#selectedWheelMulti').html(value);
				},
				value: function(){
					return $('#selectedWheelMulti').html();
				},
				multi: true
			});
		</script>
	</body>
</html>
