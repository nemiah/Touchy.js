<!DOCTYPE html>
<html>
	<head>
		<title>Touchy.js demo page</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width,user-scalable=no">
		
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		
		<!-- THIS IS WHAT YOU NEED: -->
		<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="js/snap.svg/snap.svg-min.js"></script>
		
		<script type="text/javascript" src="Touchy.js"></script>
		<link rel="stylesheet" type="text/css" href="Touchy.css" />
		<!-- END -->
		
	</head>
	<body>
		<h1>Touchy.js demo page</h1>
		
		<div class="divButton" id="touchyWheel" style="margin-left:100px;margin-top:100px;display:inline-block;margin-right:10px;">Wheel selector</div>
		<div style="margin-left:100px;">Selected: <span id="selectedWheelValue">17.0</span> <span id="selectedWheelLabel" style="color:grey;">17,0°</span></div>
		
		<script type="text/javascript">
			Touchy.wheel($('#touchyWheel'), {
				data: {"17.0": "17,0°", "21.0": "21,0°", "21.5": "21,5°", "22.0": "22,0°", "22.5": "22,5°", "23.0": "23,0°", "28.0": "28,0°"},
				selection: function(value, label){
					$('#selectedWheelValue').html(value);
					$('#selectedWheelLabel').html(label);
				},
				value: function(){
					return $('#selectedWheelValue').html();
				}
			});
		</script>
		<br />
		
		<div class="divButton" id="touchyWheelRotate" style="margin-left:100px;margin-top:100px;display:inline-block;margin-right:10px;">Rotating wheel selector</div>
		<div style="margin-left:100px;">Selected: <span id="selectedWheelRotateValue">7</span> <span id="selectedWheelRotateLabel" style="color:grey;">7</span></div>
		
		<script type="text/javascript">
			var data = {};
			for(var i = 0; i < 11; i++)
				data[i+""] = i+"";
			
			Touchy.wheel($('#touchyWheelRotate'), {
				data: data,
				selection: function(value, label){
					$('#selectedWheelRotateValue').html(value);
					$('#selectedWheelRotateLabel').html(label);
				},
				value: function(){
					return $('#selectedWheelRotateValue').html();
				}
			});
		</script>
		<br />
		
		<div class="divButton" id="touchyWheelMulti" style="margin-left:100px;margin-top:100px;display:inline-block;margin-right:10px;">Wheel multi selector</div>
		<div style="margin-left:100px;">Selected: <span id="selectedWheelMulti">7; 6; 2; 3; 10</span> <span id="selectedWheelMultiLabel" style="color:grey;">7; 6; 2; 3; 10</span></div>
		
		<script type="text/javascript">
			data = {};
			for(var i = 0; i < 11; i++)
				data[i+""] = i+"";
			
			Touchy.wheel($('#touchyWheelMulti'), {
				data: data,
				selection: function(values, labels){
					$('#selectedWheelMulti').html(values.join("; "));
					$('#selectedWheelMultiLabel').html(labels.join("; "));
				},
				value: function(){
					return $('#selectedWheelMulti').html().split("; ");
				},
				multi: true
			});
		</script>
		<p style="margin-bottom:500px;"></p>
		
	</body>
</html>
